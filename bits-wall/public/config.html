    <main>
        <div id="home-page">
            <p>The dashboard show about the using.....</p>

        <div id="launch-page" class="container">
            <h2>This is launch page</h2>


            <h3>My cases :</h3>
            <div id="template-list" class="row">

            </div>
            <br />
            <button class="btn btn-secondary" type="button" id="upload-background">Upload Background</button>
            <button class="btn btn-primary" type="button" id="testing-button">TESTING</button>
            <button class="btn btn-primary" type="button" id="open-edit-modal">OPEN EDIT MODAL</button>
            <br /><br />
            <canvas id="canvas">

            </canvas>
            <br /><br />
            <div class="offset-md-4">

                <button class="btn btn-secondary" type="button" id="save-template"> Save Template </button>
                <button class="btn btn-primary" type="button" id="launch-template"> Launch Template </button>
            </div>
            <br /><br />

        <div id="album-page">
            <h2> This is album page</h2>
        </div>

        <div id="report-page">
            <h2> Report Page </h2>
        </div>


        <div class="modal fade" id="add-tempalte-modal" tabindex="-1" role="dialog" aria-labelledby="addTemplateModaLtITLE" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTemplateModaLtITLE">Add New Bricks</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="new-template-title">Title:</label>
                                <input type="text" class="form-control" id="new-template-title" placeholder="Make a good title for your bricks">
                            </div>
                            <div class="form-group">
                                <label for="new-template-description">Description</label>
                                <textarea class="form-control" id="new-template-description" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="confirm-create-template">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="brick-edit-modal" tabindex="-1" role="dialog" aria-labelledby="brickEditModal" aria-hidden="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Brick</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="editing-id" class="col-sm-3 col-form-label-sm">ID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control-sm" readonly class="form-control-plaintext" id="editing-id" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="editing-x" class="col-sm-3 col-form-label-sm">X</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control-sm" id="editing-x">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="editing-y" class="col-sm-3 col-form-label-sm">Y</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control-sm" id="editing-y">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="editing-rotation" class="col-sm-3 col-form-label-sm">Rotate</label>
                                <div class="col-sm-8">
                                    <input type="range" class="form-control-sm" id="editing-rotation" min="0" max="360">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="editing-opacity" class="col-sm-3 col-form-label-sm">Opacity</label>
                                <div class="col-sm-8">
                                    <input type="range" class="form-control-sm" id="editing-opacity" min="0" max="100">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="editing-bits" class="col-sm-3 col-form-label-sm">Bits</label>
                                <select class="custom-select col-sm-8" id="editing-bits">
                                    <option value="1">1</option>
                                    <option value="100">100</option>
                                    <option value="1000">1000</option>
                                    <option value="5000">5000</option>
                                    <option value="10000">10000</option>
                                </select>
                            </div>

                            <div class="form-group row">
                                <label for="editing-scale-x" class="col-sm-3 col-form-label-sm">scale-x</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control-sm" id="editing-scale-x">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="editing-scale-y" class="col-sm-3 col-form-label-sm">scale-y</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control-sm" id="editing-scale-y">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
